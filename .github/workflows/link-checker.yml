name: Links

on:
    repository_dispatch:
    workflow_dispatch:
    schedule:
        - cron: "00 00 * * *"

jobs:
    linkChecker:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5

            - name: Link Checker
              id: lychee
              uses: lycheeverse/lychee-action@v2
              with:
                  args: --accept 200,403,429 LINKS.md
              env:
                  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
